<div class="mt-3 d-flex justify-content-center">

    <input type="text" placeholder="id"  [(ngModel)]="product.id" class="ef">
    <input type="text" placeholder="title" [(ngModel)]="product.title" class="ef">
    <input type="text" placeholder="category" [(ngModel)]="product.category" class="ef">
    <input type="text" placeholder="price" [(ngModel)]="product.price" class="ef">
    <input type="text" placeholder="rating" [(ngModel)]="product.rating" class="ef">
    <button class="btn btn-primary  ef" (click)="createProduct()">Add product</button>
    
</div>
